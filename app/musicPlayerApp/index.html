<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Plyaer App</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6b859d22a5.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="song-info">
            <div class="artist-name"></div>
            <div class="song-name"></div>
            <div class="progress-bar">
                <div class="fill-bar"></div>
            </div>
            <div class="time">0:00 - 0:00</div>
        </div>
        <div class="disk">
            <div class="circle"></div>
            <div class="cover" id="cover"></div>
        </div>
        <div class="controls">
            <i id="prev" class="fa-solid fa-backward"></i>
            <i id="play" class="fa-solid fa-play"></i>
            <i id="next" class="fa-solid fa-forward"></i>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
